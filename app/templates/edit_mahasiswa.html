{% extends "base.html" %}

{% block title %}Edit Mahasiswa{% endblock %}

{% block content %}
<h1 class="h3 mb-4 text-gray-800">Form Edit Data Mahasiswa</h1>

<div class="card shadow mb-4">
    <div class="card-body">
        <form method="POST" action="{{ url_for('mahasiswa.edit_mahasiswa', id=mahasiswa.id) }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nim">NIM</label>
                <input type="text" class="form-control" id="nim" name="nim" value="{{ mahasiswa.nim }}" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" class="form-control" id="nama" name="nama" value="{{ mahasiswa.nama }}" required>
            </div>
            <div class="form-group">
                <label>Foto Saat Ini</label><br>
                <img src="{{ url_for('static', filename='uploads/' + mahasiswa.foto) }}" width="150" class="mb-2">
            </div>
            <div class="form-group">
                <label for="foto">Unggah Foto Baru (opsional)</label>
                <input type="file" class="form-control-file" id="foto" name="foto">
            </div>
            <a href="{{ url_for('mahasiswa.list_mahasiswa') }}" class="btn btn-secondary">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
        </form>
    </div>
</div>
{% endblock %}
